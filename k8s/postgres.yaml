          value: postgres
        - name: POSTGRES_PASSWORD
          value: password
        - name: POSTGRES_USER
          value: journalism
        image: postgres
        imagePullPolicy: ""
        name: postgres
        ports:
        - containerPort: 5432
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: journalism
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: journalism
        persistentVolumeClaim:
          claimName: journalism
